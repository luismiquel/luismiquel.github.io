<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Mis Apps</title>
  <meta name="description" content="Contacta para dudas, soporte o propuestas." />
  <link rel="icon" href="/assets/favicon.svg" />
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <header class="container header">
    <a class="brand" href="/">Mis Apps</a>
    <nav class="nav">
      <a href="/">Apps</a>
      <a href="/contact.html" aria-current="page">Contacto</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h1>Contacto</h1>
      <p class="sub">Cuéntame qué necesitas y te respondo lo antes posible.</p>

      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks.html">
        <input type="hidden" name="form-name" value="contact" />
        <p class="hidden">
          <label>No rellenar: <input name="bot-field" /></label>
        </p>

        <label class="label">Tu nombre
          <input class="input" name="name" required />
        </label>

        <label class="label">Email
          <input class="input" type="email" name="email" required />
        </label>

        <label class="label">¿Sobre qué app?
          <input class="input" name="app" placeholder="(opcional)" />
        </label>

        <label class="label">Mensaje
          <textarea class="textarea" name="message" rows="6" required></textarea>
        </label>

        <button class="btn primary" type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="container footer">
    <span>© <span id="year"></span> Mis Apps</span>
    <span class="muted">Hecho con HTML + Netlify</span>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
